{%load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/styles.css'%}">
    <title>
        {% block title %}
        {% endblock %}
    </title>
</head>
<body>
    <header id="header">
        {% block navbar %}
            {% include 'navbar.html' %}
        {% endblock %}
    </header>
    <section>
        {% block main %}
        Hi
        {% endblock %}
    </section>
    <footer>
        {% block footer %}
            {% include 'footer.html' %}
        {% endblock %}
    </footer>
</body>
</html>
